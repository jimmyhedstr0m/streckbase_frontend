<ng-template #template>
  <div class="modal-header">
    <span class="title">{{ title }}</span>
    <button *ngIf="allowOutsideClick" class="close-button" (click)="outsideClick($event)">
      <fa-icon [icon]="faTimes" size="2x"></fa-icon>
    </button>
  </div>
  <div class="modal-content">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <app-button *ngIf="cancelable" modifiers="normal" (click)="toggle(false)">Avbryt</app-button>
    <app-button modifiers="normal" (click)="confirmClick($event)">OK</app-button>
  </div>
</ng-template>

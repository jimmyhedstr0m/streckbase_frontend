<div class="row">
  <div class="col col-6">
    <form #queryForm="ngForm" (ngSubmit)="onSearch()">
      <label>Artikelnummer hos Systembolaget</label>
      <input type="text" class="" name="query" [(ngModel)]="query" pattern="\d+" autocomplete="off">

      <button type="submit" class="" [disabled]="!queryForm.form.valid">Submit</button>
    </form>
  </div>
  <div class="col col-6">
    <div class="img">
      <img *ngIf="itemImage" [src]="itemImage" />
    </div>
  </div>
</div>

<div *ngIf="lobare && xlobare" class="inner">
  <div class="label">
    Användare
  </div>

  <div class="title">
    Lob
  </div>
  <ul class="list lobare">
    <li *ngFor="let lobster of lobare" class="item">
      <a [routerLink]="['/admin/users', lobster.id]">
        <app-user-card [user]="lobster"></app-user-card>
      </a>
    </li>
  </ul>

  <div class="title">
    Övriga
  </div>
  <ul class="list">
    <li *ngFor="let xlobster of xlobare" class="item">
      <a [routerLink]="['/admin/users', xlobster.id]">
        <app-user-card [user]="xlobster"></app-user-card>
      </a>
    </li>
  </ul>
</div>

<app-action-bar [background]="true" position="right" (click)="onNewClick()">
  <app-button label="Lägg till" modifiers="primary">
    <fa-icon [icon]="faUser" size="2x"></fa-icon>
  </app-button>
</app-action-bar>

<app-modal title="Lägg till användare" [(show)]="showNewModal" [includeFooter]="false">
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="firstname">Förnamn</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname" autocomplete="no" required>
        </div>

        <div class="form-group">
          <label for="lastname">Efternamn</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname" autocomplete="no" required>
        </div>

        <div class="form-group">
          <label for="id">Personnummer</label>
          <input type="text" class="form-control" id="id" formControlName="id" autocomplete="no" required>
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" formControlName="email" autocomplete="no" required>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="form-group">
        <app-checkbox label="Lobare" formControlName="lobare"></app-checkbox>
      </div>

      <app-button modifiers="normal" type="submit">Spara</app-button>
    </div>
  </form>
</app-modal>

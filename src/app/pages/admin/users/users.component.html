<div *ngIf="lobare && xlobare" class="inner">
  <div class="label">
    Användare
  </div>

  <div class="title">
    Lob
  </div>
  <ul class="list lobare">
    <li *ngFor="let lobster of lobare" class="item">
      <a [routerLink]="['/admin/users', lobster.id]">
        <app-user-card [user]="lobster"></app-user-card>
      </a>
    </li>
  </ul>

  <div class="title">
    Övriga
  </div>
  <ul class="list">
    <li *ngFor="let xlobster of xlobare" class="item">
      <a [routerLink]="['/admin/users', xlobster.id]">
        <app-user-card [user]="xlobster"></app-user-card>
      </a>
    </li>
  </ul>
</div>

<app-action-bar [background]="true" position="right" (click)="onNewClick()">
  <app-button label="Lägg till" modifiers="primary">
    <fa-icon [icon]="faUser" size="2x"></fa-icon>
  </app-button>
</app-action-bar>

<app-modal title="Lägg till användare" [(show)]="showNewModal">
  <form>

    <div>
      <div class="form-group">
        <label for="firstname">Förnamn</label>
        <input type="text" class="form-control" id="firstname" name="firstname" autocomplete="no" required>
      </div>

      <div class="form-group">
        <label for="lastname">Efternamn</label>
        <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="no" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" name="email" autocomplete="no" required>
      </div>
    </div>

    <div>
      <div class="form-group">
        <label for="id">Personnummer</label>
        <input type="text" class="form-control" id="id" name="id" autocomplete="no" required>
      </div>

      <!-- <div class="form-group">
        <label for="lobare">Lobare</label>
        <input type="checkbox" id="lobare" checked>
      </div> -->

      <app-checkbox label="Lobare" [(ngModel)]="checked" name="lobare"></app-checkbox>
    </div>

  </form>
</app-modal>

<div class="container">
  <div>
    <ul class="list">
      <li *ngFor="let lobster of xlob" class="item">
        <div class="user" [ngClass]="getColorClass(lobster)">
          <div class="inner">
            <div class="icon">
              <fa-icon [icon]="faUser" size="4x"></fa-icon>
            </div>
          </div>
        </div>
        <div class="name">{{lobster.firstname}} {{lobster.lastname}}</div>
      </li>
    </ul>
  </div>
</div>
